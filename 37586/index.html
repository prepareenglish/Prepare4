                                    <p>
<b>Narrator: </b>1                                    </p>
                                    <p>
Most of my work is in the evenings or at weekends. I like playing with the children, especially doing creative things. They usually behave well, but sometimes they think that because their parents are out, they can do what they want! It isn't fun then!                                    </p>
                                    <p>
Â                                     </p>
                                    <p>
<b>Narrator: </b>2                                     </p>
                                    <p>
I love sport, and I love teaching, so this job is really ideal for me. I usually work with groups of about 20 children. We practise some skills, like running with the ball, and then they have a match. They love that!                                    </p>
                                    <p>
Â                                     </p>
                                    <p>
<b>Narrator: </b>3                                    </p>

Â                                     </p>
                                    <p>
<b>Narrator: </b>5                                    </p>
                                    <p>
I started helping my dad work on his car when I was about seven or eight, and I always really enjoyed it, so when I left school it just seemed like the obvious thing to do.Yeah, it's a dirty job sometimes, but I love it.                                    </p>
                                    <p>
Â                                     </p>
                                    <p>
<b>Narrator: </b>6                                    </p>

This job is actually a lot more stressful than people think. Everyone thinks that it's the actors who do all the hard work, but in fact I'm the person who makes most of the decisions. It's a lot of pressure.                                    </p>
                                    <p>
Â                                     </p>
                                    <p>
<b>Narrator: </b>7                                    </p>
                                    <p>
I never wanted to sit in an office all day. I prefer being outside, doing things with my hands. We're building places for people to live and work in, and that's pretty cool!                                    </p>
                                    <p>
Â                                     </p>
                                    <p>
<b>Narrator: </b>8                                    </p>

When I tell people what my job is, they always say: 'Oh, are you on TV? Do you interview famous people?' Unfortunately, the answer is no. I work for a local newspaper, and most of the stories I deal with are just small, local stories. But I hope that one day I might work for a TV company.                                    </p>

<b>1.</b> Where is the careers talk?                                    </p>

                                    <p>

                                    <p>
Â                                     </p>
                                    <p>
<b>Mrs Jenkins:</b> Well, I don't think either of you listened to what I said! It has to be held somewhere big enough to hold all of your year group. So we'll be in the hall and you all need to be there, after your library class at 2.30. Could you tell everyone when you get back to your classroom, please?                                    </p>

                                    <p>
Â                                     </p>
                                    <p>

                                    <p>
Â                                     </p>

<b>Rachel:</b> It was good. Mr Bishop talked to us about work experience. He thinks any job is OK but it's important to know about the world of work. He said that even working in a supermarket is a good thing â€“ you learn about big companies.                                    </p>

Â                                     </p>

<b>Dad:</b> True â€“ or you could apply for that job in the cafÃ©?                                    </p>
                                    <p>
Â                                     </p>

                                    <p>
Â                                     </p>
                                    <p>
<b>3.</b> What time does the boy usually start work on Saturdays?                                    </p>
                                    <p>
Â                                     </p>
                                    <p>
<b>Jason:</b> Hello, this is Jason. Mrs Donnelly left me a message to call her. I think it's about the time she wants me to start work on Saturday?                                    </p>
                                    <p>
Â                                     </p>
                                    <p>
<b>Woman:</b> Oh hello, Jason. Yes, that's right. There's a big event in town starting at eight thirty and so we think that people will want breakfast earlier. Would you be able to start an hour earlier, at half past six, instead of half past seven? We'll pay you for the extra hour of course!                                    </p>
                                    <p>
Â                                     </p>
                                    <p>
<b>Jason:</b> Sure, no problem.                                    </p>
                                    <p>
Â                                     </p>
                                    <p>
<b>4.</b> What did the boy do for his extra pocket money?                                    </p>
                                    <p>
Â                                     </p>
                                    <p>
<b>Boy:</b> I asked Mum if I could get a bit more pocket money this week, you know, for the music festival ticket.                                    </p>
                                    <p>
Â                                     </p>
                                    <p>
<b>Girl:</b> Oh, cool! Did she just give it to you, or did you have to make your bed or do something like that for it?                                    </p>
                                    <p>
Â                                     </p>
                                    <p>
<b>Boy:</b> Well, first she said 'OK, if you clean the car, you can have the money.' But then it started to rain and so I made dinner. It was an easy way to help out â€“ I hate washing the car!                                    </p>
