    	<p>a.<br>GIRL 1: If you like thrillers, you’ll love Jack Ryan: Shadow Recruit. Jack Ryan is a new spy who is sent to Moscow on a secret job. There’s lots of great action and a brilliant ending back in New York. It’s really exciting.<br>b.<br>BOY 1: Bean The Ultimate Disaster Movie is a brilliant comedy. Mr Bean travels to Hollywood and all kinds of strange things happen. It was such a laugh!<br>c.<br>GIRL 2: I just loved reading Romeo and Juliet. It’s such a sad love story. I read the book at school and now I can’t wait to see a film of the story too.<br>d.<br>BOY 2: Murder on the Orient Express is a really old film, but it’s still worth seeing. It’s a murder mystery about a trip on a train across Europe. One person dies, but who is the murderer? I love the way that Hercule Poirot always finds out in the end.<br>e.<br>GIRL 2: I watched a really good documentary on TV last night. It was about Meerkats in Africa. They’re amazing animals. I love the way that they work together to help each other.<br>f.<br>BOY 1: X Men: Days of Future Past is one of my favourite science fiction films. I love all the characters, especially Wolverine. Hugh Jackman is such a brilliant actor! Anyway, in the film, Wolverine is sent back to the past and it’s all very exciting.<br>g.<br>GIRL 1: I watched Lincoln last night. It’s a really interesting historical drama. I learnt a lot about the history of the United States.<br>h.<br>GIRL 2: Raiders of the Lost Ark is a brilliant action film. The chases are amazing and there are some great special effects. I know it’s a really old film now, but Harrison Ford was such a good action movie actor when he was younger.<br>i.<br>BOY 2: Some chat shows are boring, but I like it when they have famous actors or comedians on. They’re often quite funny guests. Chat shows usually have a guest singer or band too, which I really like.<br>j.<br>BOY 2: Some people think that animated films are only for young kids, but that’s not true. Monsters University is really cool, for example. People of any age would enjoy it.<br>k.<br>GIRL 1: My brother loves horror films, but I think they’re too scary. I watched Piranha in 3D with him and I couldn’t sleep for a week.<br>l.    <br>BOY 1: I think soap operas are really interesting because they show real life situations. My favourite is Hollyoaks, as it follows the lives of normal young people like me, so I can really understand the characters.<br></p></div>

    	<p>You will hear a presenter on a radio show talking about a film festival.<br></p><p>PRESENTER: This year at the Wallington Film Festival we have a really exciting selection of films. Last year, the topic was animals, but now we’re looking at rivers<em>. </em>Of course, the town of Wallington has a beautiful one, so it’s a really good choice for this year’s festival. The films include Hollywood classics with stars like John Wayne and Katharine Hepburn, as well as many more recent films. In all, there are forty showing during the weekend, with at least three films on at the same time. You’ll be able to enjoy action films, comedies, documentaries, and there’s even a film about soap operas! And where can you see these films? Well, the cinema in the market square has two screens, so is showing several of them, and there’s a huge outside screen, just by the town hall – that’ll be fantastic if the weather stays hot. The festival is taking place over two days – Saturday and Sunday. It begins at 1.45 on Saturday and goes on until Sunday evening, closing at around 10.30. There’s an interesting food event at The Salmon restaurant on Saturday, too. The chef has created a special menu for the festival – mainly fish I think! You can eat after the film, which I think is a wildlife documentary about the Amazon. Tickets are selling fast so make sure you book a table! The theme continues with Sunday night’s entertainment. First, watch the film <em>Nile Nights </em>– about the life of an Egyptian dancer – and then take to the dance floor yourself! The programme says that there’s a special class in dancing – sounds like fun! So that’s the Wallington Film Festival – tickets are on sale in all the shops in town or you can buy them online from the website.</p></div>

                                    <p>
<b>Narrator a</b>                                    </p>
                                    <p>
<b>Girl 1:</b> If you like thrillers, you'll love Jack Ryan: Shadow Recruit. Jack Ryan is a new spy who is sent to Moscow on a secret job. There's lots of great action and a brilliant ending back in New York. It's really exciting.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Narrator b</b>                                    </p>
                                    <p>
<b>Boy 1:</b> Bean The Ultimate Disaster Movie is a brilliant comedy. Mr Bean travels to Hollywood and all kinds of strange things happen. It was such a laugh!                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Narrator c</b>                                    </p>
                                    <p>
<b>Girl 2:</b> I just loved reading Romeo and Juliet. It's such a sad love story. I read the book at school and now I can't wait to see a film of the story too.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Narrator d </b>                                    </p>
                                    <p>
<b>Boy 2: </b>Murder on the Orient Express is a really old film, but it's still worth seeing. It's a murder mystery about a trip on a train across Europe. One person dies, but who is the murderer?  I love the way that Hercule Poirot always finds out in the end.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Narrator e</b>                                    </p>
                                    <p>
<b>Girl 2:</b> I watched a really good documentary on TV last night. It was about Meerkats in Africa. They're amazing animals. I love the way that they work together to help each other.                                     </p>
                                    <p>
                                     </p>
                                    <p>
<b>Narrator f</b>                                    </p>
                                    <p>
<b>Boy 1:</b> X Men: Days of Future Past is one of my favourite science fiction films. I love all the characters, especially Wolverine. Hugh Jackman is such a brilliant actor! Anyway, in the film, Wolverine is sent back to the past and it's all very exciting.                                     </p>
                                    <p>
                                     </p>
                                    <p>
<b>Narrator g</b>                                    </p>
                                    <p>
<b>Girl 1: </b>I watched Lincoln last night. It's a really interesting historical drama. I learnt a lot about the history of the United States.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Narrator h</b>                                    </p>
                                    <p>
<b>Girl 2:</b> Raiders of the Lost Ark is a brilliant action film. The chases are amazing and there are some great special effects. I know it's a really old film now, but Harrison Ford was such a good action movie actor when he was younger.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Narrator i</b>                                    </p>
                                    <p>
<b>Boy 2: </b>Some chat shows are boring, but I like it when they have famous actors or comedians on. They're often quite funny guests. Chat shows usually have a guest singer or band too, which I really like.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Narrator j</b>                                    </p>
                                    <p>
<b>Boy 2: </b>Some people think that animated films are only for young kids, but that's not true. Monsters University is really cool, for example. People of any age would enjoy it.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Narrator k</b>                                    </p>
                                    <p>
<b>Girl 1:</b> My brother loves horror films, but I think they're too scary. I watched Piranha in 3D with him and I couldn't sleep for a week.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Narrator </b>                                    </p>
                                    <p>
<b>Boy 1: </b>I think soap operas are really interesting because they show real life situations.  My favourite is Hollyoaks, as it follows the lives of normal young people like me, so I can really understand the characters.                                     </p>

                    <div class="texto_Prepare textoComponent " style="height:491px; width:685px; top:232px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
London had an interesting book reading project in the summer of 2014. It was called <i>Books about Town</i> and it celebrated London's storytellers and stories by inviting you to sit on a book! How can you sit on a book? Read on!                                    </p>
                                    <p>
                                     </p>
                                    <p>
The organisers placed 50 seats, called 'book benches', around the city. Each bench had pictures of the author or the author's stories. The Mary Poppins bench, for example, had a picture of Mary flying through the air with her umbrella. Other famous <b>characters</b> included James Bond, Sherlock Holmes and Hercule Poirot.                                    </p>
                                    <p>
                                     </p>
                                    <p>
With 50 different benches, and stories to discover, there were also four 'trails', or walks, that led to several benches in the same area. You could download a map that showed you where the benches were <b>situated</b>. There was a quiz that went with the trails and you had to answer questions about the different benches and their authors and stories. The answers were on or                                    </p>
                                    <p>
near the benches. There were also online competitions during the summer while the exhibition was running.                                    </p>
                                    <p>
                                     </p>
                                    <p>
There were events at the benches too. At the James Bond bench, there were free books as presents waiting for <b>keen</b> readers. For Agatha Christie <b>fans</b>, there were some famous people who visited the benches. Her grandson read out part of one of the stories, and the man who drew the pictures for the Agatha Christie novels since the 1970s was also there.                                    </p>
                                    <p>
                                     </p>
                                    <p>
The benches celebrated authors and their stories of all ages. So this was a perfect <b>day trip</b> for the whole family! But the exhibition ended in September, when the benches were sold to                                    </p>
                                    <p>
raise money for books and reading projects in the UK.                                    </p>
                                    <p>
                                     </p>
                        </div>

                                    <p>

                                    <p>
                                     </p>
                                    <p>
The organisers placed 50 seats, called 'book benches', around the city. Each bench had pictures of the author or the author's stories. The Mary Poppins bench, for example, had a picture of Mary flying through the air with her umbrella. Other famous <b>characters</b> included James Bond, Sherlock Holmes and Hercule Poirot.                                    </p>
                                    <p>
                                     </p>
                                    <p>
With 50 different benches, and stories to discover, there were also four 'trails', or walks, that led to several benches in the same area. You could download a map that showed you where the benches were <b>situated</b>. There was a quiz that went with the trails and you had to answer questions about the different benches and their authors and stories. The answers were on or                                    </p>
                                    <p>
near the benches. There were also online competitions during the summer while the exhibition was running.                                    </p>
                                    <p>
                                     </p>
                                    <p>

                                    <p>
                                     </p>
                                    <p>

raise money for books and reading projects in the UK.                                    </p>

                                    <p>
<b>Presenter:</b> This year at the Wallington Film Festival we have a really exciting selection of films. Last year, the topic was animals, but now we're looking at rivers. Of course, the town of Wallington has a beautiful one, so it's a really good choice for this year's festival. The films include Hollywood classics with stars like John Wayne and Katharine Hepburn, as well as many more recent films. In all, there are forty showing during the weekend, with at least three films on at the same time. You'll be able to enjoy action films, comedies, documentaries, and there's even a film about soap operas!                                    </p>
                                    <p>
                                     </p>
                                    <p>
And where can you see these films? Well, the cinema in the market square has two screens, so is showing several of them, and there's a huge outside screen, just by the town hall – that'll be fantastic if the weather stays hot.                                    </p>
                                    <p>
                                     </p>
                                    <p>
The festival is taking place over two days – Saturday and Sunday. It begins at 1.45 on Saturday and goes on until Sunday evening, closing at around 10.30. There's an interesting food event at The Salmon restaurant on Saturday, too. The chef has created a special menu for the festival – mainly fish I think! You can eat after the film, which I think is a wildlife documentary about the Amazon. Tickets are selling fast so make sure you book a table!                                    </p>
                                    <p>
                                     </p>
                                    <p>
The theme continues with Sunday night's entertainment. First, watch the film <i>Nile Nights</i> – about the life of an Egyptian dancer – and then take to the dance floor yourself! The programme says that there's a special class in dancing – sounds like fun!                                    </p>
                                    <p>
                                     </p>
                                    <p>
So that's the Wallington Film Festival – tickets are on sale in all the shops in town or you can buy them online from the website.                                    </p>
