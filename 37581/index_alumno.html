    	<p>1 Sam <u>was</u> jogging in the park.</p><p>2 What <u>were</u> you doing yesterday evening at 7.00?</p><p>3 <u>Was</u> Anna doing her homework? She, she was.</p><p>4 Bill and Ben weren’t listening to the teacher.</p><p>5 <u>Were</u> they playing rugby? Yes, they were.</p><p>6 I wasn’t running fast enough.<br></p></div>

        <div class="transcript hidden  " id="transcript_861ce88c94f093ed7c22ad1c949e9abf">

        
    	<p>Are you interested in fashion? Do you like fashionable clothes? My sister Sabrina and I really love going shopping for cool clothes – and even making our own, sometimes! And we often go shopping together. She’s a bit older than me, and she often chooses things for me that I don’t really like at first – but then I put them on and they look great!</p><p>Anyway, last weekend we went to a really big fashion store in the city. They actually have someone who can give you advice about what to wear, if you make an appointment. My mum decided that because we were studying hard at school, she’d do something special for us. So she arranged for us to go together and have what they call a ‘make-over’ – where you can change your whole look!</p><p>So there we were at the store, at about 10 in the morning, and the assistant took us into a special area to talk to us – what sort of personality we’ve got, and what colours we like, that kind of thing, so that she could find the right clothes for each of us. It was really interesting, and we felt quite important!</p><p>My sister’s very attractive and confident, and loves wearing smart clothes in bright colours – and she always looks great. I wasn’t so sure what to say about myself. I’m quite shy sometimes, really, and my clothes are usually in dark colours, and very casual – the complete opposite to my sister. So I was a bit worried about what might happen next!</p><p>Then we went into the changing rooms and the assistant brought us a whole range of things to choose from. Some of them I really didn’t like, but others were amazing. We tried them all on and really didn’t know which ones to buy, because we wanted to buy everything! But we didn’t have enough money for that, so we just chose a small number of nice things that we really loved. We had our hair and make-up done, too – and when I looked in the mirror at myself, I couldn’t believe what I saw!</p><p>Then it was time to go home with our purchases. We wore our new clothes to go home – we just didn’t want to take them off and put our old clothes on again. When Mum saw us, she was amazed! In fact she thought we looked so great, that she took us out to eat – to a pizza restaurant in town, which, for us, was a real treat!<br></p></div>

    	<p>1.<br>WOMAN: Where do you go windsurfing?<br>GIRL 1: We don’t live near the sea, but luckily there’s a big lake near here, and we go windsurfing on the lake. We go swimming sometimes, too.<br>2.<br>WOMAN: How often do you do gymnastics?<br>BOY 1: Once a week. I don’t like it, but gymnastics is part of our P.E. lessons at school. We do athletics in the summer instead.<br>3.<br>WOMAN: Do you play ice hockey?<br>GIRL 2: No, I don’t play ice hockey, and I don’t go ice-skating – I can’t skate! I love watching it on TV though. I go climbing a lot with friends from school. I like that!<br>4.<br>WOMAN: What sports do you do?<br>BOY 2: I usually do boxing after school on Thursdays. I go jogging quite often, too, because I need to be fit for boxing!<br>5.<br>WOMAN: Do you like cycling?<br>GIRL 3: Yes, I think bikes are brilliant. This is my new road bike – I love it! My mates and I go cycling all the time.<br>6.<br>WOMAN: Do you enjoy sport?<br>BOY 3: Yes. I love playing football, and I like squash and tennis, too. My sister plays tennis, but she hates losing, so we never play tennis together!    <br></p></div>

                                    <p>
<b>Interviewer: </b>Hello, and welcome to the show. Today we have Hank Rogers from the new sports centre in the studio. Welcome Hank.                                    </p>
                                    <p>
<b>Hank:</b> Thank you for having me!                                    </p>
                                    <p>
<b>Interviewer: </b>Hank, tell us a bit about the sports centre. How is the Bank Sports Centre different from others?                                    </p>
                                    <p>
<b>Hank:</b> Well, it's different and it's the same! Let me explain. So many favourite sports are there, for example, the gym, the swimming pool, classes – but we also want to introduce people to other sports activities.                                    </p>
                                    <p>
<b>Interviewer: </b>Tell me more!                                    </p>
                                    <p>
<b>Hank:</b> Imagine doing yoga in a room where the temperature is a hot 40 °. That's called hot yoga! We also have aerial yoga – that is yoga that you do in the air! It's a lot of fun!                                    </p>
                                    <p>
<b>Interviewer: </b>OK, well that's good. Now what about team sports – are there any new sports for me?                                    </p>
                                    <p>
<b>Hank:</b> Well, we're also able to have an indoor ice rink in winter. That's just great so we can have ice skating, or ice hockey for instance.                                    </p>
                                    <p>
<b>Interviewer:</b> Now that sounds great! And in summer?                                    </p>
                                    <p>
<b>Hank: </b>In the summer we move the roof back so that you can see the sky, and we put sand down!                                    </p>
                                    <p>
<b>Interviewer:</b> Oh, wow! That's amazing!                                    </p>
                                    <p>
<b>Hank: </b>I know, and we can do beach volleyball! We're really excited about that.                                    </p>
                                    <p>
<b>Interviewer:</b> And you have an open day soon?                                    </p>
                                    <p>
<b>Hank: </b>Yes, on Saturday. It's a day for all the family and it's free. So everyone will have the opportunity to try out all these new sports and activities. We open at 9 in the morning and will be there until the evening. And we have some free prizes!                                    </p>
                                    <p>
<b>Interviewer: </b>That sounds great! So it sounds like a good place                                     </p>
