    	<p>ALI: Hi, Jess. What’s that you’re reading?<br>JESS: I’m just finishing this quiz about money. Money Wizard or Money Waster? Which are you, Ali?<br>ALI: What do you think?<br>JESS: I know what you think but let’s find out. Question 1 is about saving. Do you save up for things?<br>ALI: All the time. At the moment I’m saving up for a new computer.<br>JESS: Really? I’ve never saved up for anything in my life! Question 2. What about a bank account? Have you got one?<br>ALI: My dad opened one for me a few years ago. But I usually keep my money at home.<br>JESS: Hmm … maybe I should get one. I didn’t think I was old enough.<br>JESS: Anyway, question 3. Do you always look at the price of things before buying them?<br>ALI: Always. You know that shop near school? The drinks are really expensive.<br>JESS: Yeah, I know. I never buy anything there.<br>ALI: How am I doing? Am I a money wizard or …?<br>JESS: Hold on. Four. What about special offers? Do you look for them?<br>ALI: Of course! Everyone loves a special offer! But I’m not like my sister. She buys stuff she doesn’t need – just because it’s on special offer.<br>JESS: Hmm … I do that sometimes.<br>ALI: Money waster!<br>JESS: Yeah, yeah. Here, read question 5.<br>ALI: Do you ever change your mind while you’re waiting at the checkout? No, I never change my mind.<br>JESS: No, I don’t. OK. Six. What about checking your change?<br>ALI: I don’t always check it. Sometimes I’m in a hurry. But most of the time, yes, I do.<br>JESS: Ah! I always do!<br>ALI: What’s the next one?<br>JESS: Receipts. Do you keep them?<br>ALI: Not really. But sometimes for big things. I might need to take them back.<br>JESS: OK. And the last one. What about your old things? You know, CDs and stuff like that. What do you do with them?<br>ALI: The internet is great for selling things like that. I’ve sold a lot of my stuff.<br>JESS: OK. That’s the end. Now, let’s look in the key and see what it says …<br></p></div>

                                    <p>
<b>Alison's bedroom is full of stuff.</b> 'I've been to every shop in Birmingham, I think,' says Alison. She picks up some earrings. The label is still on them. 'These were half price,' she says. 'I've never worn them.' Alison's problem wasn't just jewellery. She also bought a lot of clothes, though not many shoes, because they were usually too expensive. She has also bought hundreds of other small things – like 20 new covers for her phone. She hasn't used any of them!                                     </p>
                                    <p>
                                     </p>
                                    <p>
<b>According to experts,</b> we all feel excited after we buy something new. For shopaholics, it's a little different. Soon after they buy something, they think they've made a mistake and start to feel miserable. So they buy themselves something else to feel happier.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Psychologists</b> first described the problems of shopaholics in 1915. However, there was very little research on the subject until recently. Now, doctors think thousands of people suffer from the problem, and the situation is getting worse. There are also more teenage shopaholics now, although most young people don't have enough money to go shopping very regularly.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Alison knew she had a problem.</b> 'I often bought something every day. Usually it was something small, but I just needed to buy it,' she says. 'I spent money that I got for my birthday, and when I was short of cash, I borrowed money from friends or my parents. When I couldn't go shopping, I felt anxious. Then one day, my mum just looked at all the stuff in my room and said, “This is crazy!” I knew she was right.' I needed some big changes in my life.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Alison now gets help</b> with her problem and feels she has changed. She no longer thinks she's a shopaholic. 'When I want to buy something in a shop, I ask myself two questions,' she says. 'Do I need it? Can I afford it? The answer to both questions is usually “no”, so I walk away. It's great!'                                    </p>
