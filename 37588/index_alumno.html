    	<p>INTERVIEWER: Today on School Report I’m with two school students, Gemma Thompson and Callum Bennett. Welcome, both of you.</p><p>GEMMA+CALLUM: Thanks</p><p>INTERVIEWER: So Callum, why did your school want to start a school magazine?</p><p>CALLUM: Well, the teachers thought students’ writing skills would be better if they worked on something like this. But the idea first came from the students. Some people had seen a TV programme about school magazines, and were really keen to do one themselves, so they told our head teacher about it. And it’s given us great work experience – I want to be a journalist now!</p><p>INTERVIEWER: So what kind of things are in the magazine?</p><p>CALLUM: Oh, there’s everything you see in magazines you’d buy from the shops. It’s not the same quality – we can’t afford big shiny photos, for example. But we have articles, a readers’ letters page ... we even have interviews with the teachers. We’ve had no celebrity interviews so far, though – but we might, one day!<br></p><p>INTERVIEWER: And Gemma, what do you do on the magazine?</p><p>GEMMA: Well, I started by writing articles about things going on at school. I enjoyed that, but I wanted to get involved in the production side, so I’m now one of the editors! There are four of us, all doing different jobs. I read other people’s work and check for mistakes. And one of us tells people what to write about, so that we don’t get ten articles about school lunches!</p><p>INTERVIEWER: And is there anything you’ve found hard, Gemma?</p><p>GEMMA: Well, most of it has been really positive. I’m not interested in sport, so I thought it’d be hard to write about school matches and stuff, but it hasn’t been a problem. But the deadlines haven’t been so easy! We have to finish everything to print it all on Thursday, and sometimes I’ve got homework at the same time. But things like interviews and so on – I’ve learnt a lot by doing those. Great fun!</p><p>INTERVIEWER: So – a question for both of you. What are you most proud of in the school magazine? Callum?<br></p><p>CALLUM: Well, lots of things. The stories that people write are really good, and the magazine looks fantastic too. If you see the pictures on the front, you’ll want to get a copy!</p><p>INTERVIEWER: Gemma?</p><p>GEMMA: We do great stuff about favourite bands and things, too. Some people in the school know loads about music. But yeah, the photos on the front and back are amazing. We’re especially pleased with those.</p><p>INTERVIEWER: Gemma and Callum, thanks!</p></div>

    </noscript>

    	<p>1.<br>GIRL 1: No one knows who first created this clever picture. It was first published in a German magazine in 1892. When you look at the picture, what’s the first animal that comes into your mind? Most people see a rabbit immediately but there are actually two animals. Imagine that the rabbit’s ears are a mouth. What’s the second animal?<br>2.<br>BOY 1: Some animals use colour to hide from their enemies. This animal can change its colour from green to red, orange, blue, brown, black or even yellow. Scientists understand how the colour of their skin changes. However, it’s a bit of a mystery how they decide which colour to change to.<br>3.<br>GIRL 1: This picture is similar to the rabbit–duck puzzle. How many people can you see? Don’t make up your mind yet. Take a good look at the picture. Most of us see an old woman straight away. You have to use your imagination to see the second. Look at the old woman’s nose and try to see it as someone’s chin. Have you solved it yet?<br>4.<br>BOY 1: Are you a fan of magic shows? It looks like this man is floating in air but that’s impossible! Street performers like this will never tell you how this trick is done. Their methods are secret, of course. But can you guess?<br></p></div>

    	<p>1.</p><p>The eye is the one part of your body that doesn’t grow as you get older. Well, it grows <em>a little</em>, but not much. Every human being has similar-sized eyes and they weigh about 8 grams.</p><p>2.</p><p>The human eye is very powerful. If you look up into the sky at night, you should be able to see the Andromeda Galaxy – a collection of stars that are about 2.5 million light years away – that’s about 25 billion kilometres. This also means that on a clear night, in the right place, humans can see any of the planets Mercury, Venus, Mars, Jupiter or Saturn.</p><p>3.</p><p>There are about 45 million blind people in the world. That’s about 0.6%.<br></p><p>4.<br></p><p>There are more long-sighted people than short-sighted people in the world, but for teenagers, it’s the opposite. Most teenagers who need to wear glasses wear them because they are short-sighted.</p><p>5.</p><p>We aren’t exactly sure when glasses were invented. However, people believe that they were first used in Italy between 1268 and 1289.</p><p>6.</p><p>There are lots of types of food that can improve your eyesight. Your eyes need vitamin A to stay healthy and you can find this in carrots, beef and even cheese! But if you’re short-sighted or long-sighted, eating these foods won’t mean you can throw away your glasses!</p><p>7 &amp; 8.</p><p>Blinking is important for the health of our eyes. And we usually blink about 15 times every minute. That’s about eight billion times in a year! Children blink less than adults and cats blink very little – just twice every minute.<br></p></div>

    	<p>You will hear a girl talking about a magic trick she does with a piece of paper.</p><p>BOY: OK, so you told me that you had something to show us?<br></p><p>GIRL: Yep! This is a very easy trick that is good to know. Imagine you have some water or something to drink but no cup! We’re going to make a paper cup! First, I’ll do it and then everyone can make one. So, you need a piece of paper. It’s a good idea if it’s waxed paper, you know that you use in cooking. First, you need to make the piece of paper square. Then you fold it over so that one corner meets the other and you have a triangle. Then you take one corner and fold it to the centre of the opposite side. Then do the same with the other corner. Then fold the flaps at the top down on either side and <em>ta dah! </em>A paper cup! Now where’s some water? Let’s test it out! Perfect!<br></p></div>

                <div class="transcript hidden  " id="transcript_a969abd9b66c02fee96e682740ed7320">

        
    	<p>You will hear an interview with a boy, Jerry, who is talking about working as a magician.</p><p>INTERVIEWER: We’re lucky to have Jerry Tweed with us in the studio. Jerry, you’re becoming famous for your magic tricks. Who encouraged you to start this activity?<br></p><p>JERRY: Well, I was only three when my Dad took me to a magic show. The man on stage was wearing a suit with stars on it and that’s all I remember. We went to my aunt’s house afterwards and she said ‘Jerry, why not do magic when you’re older!’ I never forgot those words. That’s how it all began.<br></p><p>INTERVIEWER: When did you get serious about doing magic tricks?<br></p><p>JERRY: I started primary school at five and a teacher showed us some simple tricks, but it wasn’t until I became old enough to join the Young Magicians’ Club – at 10 – that I really got into magic. They have great courses so I’ve never needed any private lessons.<br></p><p>INTERVIEWER: And what do you do now to develop this skill?<br></p><p>JERRY: Well, I’m quite busy giving my own shows, so I don’t have much free time. A few years ago, I went to as many live shows as possible, and watched videos on the internet. I still read new books on magic – that’s important.<br></p><p>INTERVIEWER: So you left school to concentrate on magic. How do your parents feel about that?<br></p><p>JERRY: They’ve been great. They made sure I took all my exams at 16 but then said it was my decision. They saw how successful my shows were and realised that I could make a career in it. They haven’t had to give me any money, either, which I’m pleased about.<br></p><p>INTERVIEWER: And you’ve performed some tricks on television recently, haven’t you?<br></p><p>JERRY: Yes, on Breakfast TV. I did some ordinary tricks during the show, like hiding coins in my hand and turning magazine pages into money. The best one was when I made a card disappear and the presenter found it in her sandwich. She was amazed.<br></p><p>INTERVIEWER: I suppose it’s a secret how you did that?<br></p><p>JERRY: Of course!</p><p>INTERVIEWER: So Jerry, what do you want to do in five years’ time?<br></p><p>JERRY: Well, I want to teach my skills to others, so yeah, five years from now I’d like to start a magic school. Before then, I’ll need to earn more money! I’m booked to work in Russia for a month and I want to learn the language. I might write a book one day, but I won’t know nearly enough in five years’ time!<br></p><p>INTERVIEWER: Jerry, I’ll buy any book you write! Thanks, it’s been great.<br></p></div>

                                    <p>
<b>Interviewer:</b> We're lucky to have Jerry Tweed with us in the studio. Jerry, you're becoming famous for your magic tricks. Who encouraged you to start this activity?                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Jerry:</b> Well, I was only three when my Dad took me to a magic show. The man on stage was wearing a suit with stars on it and that's all I remember. We went to my aunt's house afterwards and she said 'Jerry, why not do magic when you're older!' I never forgot those words. That's how it all began.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Interviewer:</b> When did you get serious about doing magic tricks?                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Jerry:</b> I started primary school at five and a teacher showed us some simple tricks, but it wasn't until I became old enough to join the Young Magicians' Club – at 10 – that I really got into magic. They have great courses so I've never needed any private lessons.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Interviewer:</b> And what do you do now to develop this skill?                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Jerry:</b> Well, I'm quite busy giving my own shows, so I don't have much free time. A few years ago, I went to as many live shows as possible, and watched videos on the internet. I still read new books on magic – that's important.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Interviewer:</b> So you left school to concentrate on magic. How do your parents feel about that?                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Jerry:</b> They've been great. They made sure I took all my exams at 16 but then said it was my decision. They saw how successful my shows were and realised that I could make a career in it. They haven't had to give me any money, either, which I'm pleased about.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Interviewer:</b> And you've performed some tricks on television recently, haven't you?                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Jerry:</b> Yes, on Breakfast TV! I did some ordinary tricks during the show, like hiding coins in my hand and turning magazine pages into money. The best one was when I made a card disappear and the presenter found it in her sandwich. She was amazed.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Interviewer:</b> I suppose it's a secret how you did that?                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Jerry:</b> Of course!                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Interviewer:</b> So Jerry, what do you want to do in five years' time?                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Jerry:</b> Well, I want to teach my skills to others, so yeah, five years from now I'd like to start a magic school. Before then, I'll need to earn more money! I'm booked to work in Russia for a month and I want to learn the language. I might write a book one day, but I won't know nearly enough in five years' time!                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Interviewer:</b> Jerry, I'll buy any book you write! Thanks, it's been great.                                    </p>
