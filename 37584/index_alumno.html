    	<p>a.<br>TEEN BOY 1: Formula 1 star Lewis Hamilton is wearing a cap and a black leather jacket. He’s got a black top with a white T-shirt underneath it. He’s got his hand in his pocket, and I think he looks pretty cool.<br>b.<br>TEEN BOY 2: This is Neymar, the Brazilian footballer. He’s wearing a black suit, a white shirt and a black tie. I think he’s at a football awards ceremony. He certainly looks very smart!<br>c.<br>TEEN GIRL 1: Dakota Fanning, one of the stars of The Twilight films, is out in New York in this photo. She’s wearing a long raincoat with a blue and red scarf and a really cool black dress. She’s got some black tights and great ankle boots too. She looks smart.<br>d.<br>TEEN GIRL 2: I love Katy Perry’s clothes. This looks like a dress, but actually it’s a skirt and top. Very clever. She’s wearing great black sandals and some really nice sunglasses too. They’re a cool kind of 1950s style.<br>e.<br>TEEN GIRL 3: This is Rihanna, one of my favourite singers. She’s wearing a tracksuit and trainers and I think she’s got a sweatshirt underneath the tracksuit top. She’s wearing a very cool necklace. It looks expensive. Maybe she’s going to the gym.<br>f.<br>TEEN GIRL 4: Taylor Swift is such a great singer. I love her songs. Here she´s wearing a fantastic jumper and a cool woollen hat. I love her boots and handbag, too. What great colours!<br></p></div>

lothes with a sewing machine. I made lots of lovely dresses when I was a teenager. And this jacket …<br>JESS: Yes?<br>GRANDMA: I made this jacket in … I think it was … 1961!<br>JESS: No way! That’s amazing! I never knew you were so clever, Grandma.<br>GRANDMA: Well, now you know!<br></p></div>

                                    <p>

                                    <p>
<b>Woman:</b> Thank you. What's your name and age?                                    </p>
                                    <p>
<b>Ashley:</b> I'm Ashley and I'm 13.                                    </p>
                                    <p>
<b>Woman:</b> What clothes do you like wearing, Ashley?                                    </p>
                                    <p>
<b>Ashley:</b> Well, I love casual sports clothes. I never wear smart clothes because they're uncomfortable. I always wear trainers and a tracksuit. I'm not really interested in fashionable clothes.                                    </p>
                                    <p>
<b>Woman:</b> Why?                                    </p>
                                    <p>

<b>Narrator:</b> Kelly                                    </p>
                                    <p>
<b>Woman:</b> Hello. Can I ask you a few questions? It's for a survey about clothes.                                    </p>
                                    <p>
<b>Kelly:</b> Sure.                                    </p>
                                    <p>
<b>Woman:</b> What's your name and age?                                    </p>
                                    <p>
<b>Kelly:</b> Kelly. I'm 15 years old.                                    </p>
                                    <p>
<b>Woman: </b>You look very well-dressed today. Can you tell me about your clothes?                                    </p>
                                    <p>
<b>Kelly:</b> I really like this top. I saw it in a market and I fell in love with it immediately. It's quite tight, but it's really comfortable.                                     </p>
                                    <p>
<b>Woman:</b> It's lovely.                                    </p>
                                    <p>
<b>Kelly: </b>Thank you. It's brand new. I actually bought it yesterday.                                    </p>
                                    <p>
<b>Woman:</b> What about your sandals?                                    </p>

<b>Woman:</b> They're really nice.                                    </p>

<b>Kelly:</b> Yeah. And they're great to walk in.                                     </p>

                                     </p>

<b>Narrator:</b> Luke                                    </p>
                                    <p>

<b>Luke:</b> Luke. I'm 14.                                    </p>

                                    <p>
<b>Jess:</b> Grandma, did you listen to pop music when you were young?                                    </p>
                                    <p>
<b>Grandma:</b> Oh yes! It was a really exciting time. I remember the beginning of pop music.                                    </p>
                                    <p>
<b>Jess: </b>Really?                                    </p>
                                    <p>
<b>Grandma:</b> Yes, really!                                    </p>
                                    <p>
<b>Jess:</b> What was the first pop song you heard?                                    </p>
                                    <p>
<b>Grandma:</b> I was a teenager. It was a summer's evening in 1954. My two sisters were in the kitchen with the radio and I was upstairs, in the bedroom. We listened to the radio a lot in those days. We didn't have televisions.                                    </p>
                                    <p>
<b>Jess:</b> No TV?                                    </p>
                                    <p>
<b>Grandma: </b>That's right! In the evenings, we often went to the cinema with friends, or to a coffee shop, but that evening we were at home. I was upstairs in the bedroom and it was quiet downstairs. Suddenly, I heard something. One of my sisters screamed. I was quite frightened, so I ran downstairs quickly.                                    </p>
                                    <p>
<b>Jess:</b> What was it?                                    </p>
                                    <p>
<b>Grandma:</b> My sisters just pointed at the radio. I listened, and there was a new song on the radio. I loved it. It was the first 'pop' song I ever heard. It was by Bill Haley and the Comets, and it was 'rock'n'roll'! It was so exciting!                                    </p>
                                    <p>
<b>Jess: </b>That's amazing! Oh, Grandma. There's something I want to ask you. Can I borrow your jacket again?                                    </p>
                                    <p>
<b>Grandma: </b>The blue one? But it's really old.                                    </p>
                                    <p>
<b>Jess:</b> I know it's old, but that style's fashionable again now, and it matches my jeans.                                     </p>
                                    <p>
<b>Grandma:</b> Here you are.                                    </p>
                                    <p>
<b>Jess: </b>Thanks, Grandma. I was wondering: What kind of clothes did you wear when you were my age?                                    </p>
                                    <p>
<b>Grandma:</b> Girls always wore dresses in those days. We loved our clothes, but we didn't have much money, so we often made our own clothes at home.                                    </p>
                                    <p>
<b>Jess: </b>What? Did you really make your own clothes?                                     </p>
                                    <p>
<b>Grandma:</b> Yes! Things were a bit different in the 1950s. There weren't many fashionable clothes shops, and of course online shopping didn't exist.                                    </p>
                                    <p>
<b>Jess: </b>So, you made your own jeans and things like that...?                                     </p>
                                    <p>
<b>Grandma: </b>Well, maybe not jeans, but we made dresses and skirts by hand. We found the right material at the market, and then we cut it and sewed the clothes with a sewing machine. I made lots of lovely dresses when I was a teenager. And this jacket ...                                    </p>
                                    <p>
<b>Jess: </b>Yes?                                    </p>
                                    <p>
<b>Grandma:</b> I made this jacket in ... I think it was ... 1961!                                     </p>
                                    <p>
<b>Jess:</b> No way! That's amazing! I never knew you were so clever, Grandma.                                     </p>
                                    <p>
<b>Grandma:</b> Well, now you know!                                    </p>
