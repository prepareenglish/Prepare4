                                    <p>
<b>Salman:</b> I don't want to go to Barcelona!                                    </p>
                                    <p>
<b>Ali:</b> Oh, come on, Salman, why not?                                    </p>
                                    <p>
<b>Salman:</b> I don't want to fly in case there's a crash.                                    </p>
                                    <p>
<b>Ali:</b> Don't be silly. Flying's safe. You should be excited. It'll be fun!                                    </p>
                                    <p>
<b>Salman:</b> Why? Our flight's at two o'clock, but we have to be at the airport at eleven! Waiting for three hours isn't fun!                                     </p>
                                    <p>
<b>Ali: </b>Yes, but we'll be busy before we board the plane.                                    </p>
                                    <p>
<b>Salman: </b>Why?                                    </p>
                                    <p>
<b>Ali:</b> We have to check in at the check-in desk. They check our passports and tickets, and they take our luggage. Then they give us boarding passes, and we go through the security check. Security look at what passengers are taking onto the plane, just in case someone tries to take something dangerous.                                    </p>
                                    <p>
<b>Salman: </b>Like what?                                    </p>
                                    <p>
<b>Ali:</b> Like a knife. Then there's passport control.                                    </p>
                                    <p>
<b>Salman:</b> 'Passport control'? Why do they need to 'control' our passports?                                    </p>
                                    <p>
<b>Ali: </b>They don't, they just check the passports. After that, we have to wait for our flight in departures â€“ and you can go shopping with Mum! Half an hour before the flight we go to the departure gate.                                    </p>
                                    <p>
<b>Salman:</b> How do we know where to go?                                    </p>
                                    <p>
<b>Ali:</b> We follow the signs to the right departure gate. Then we show our boarding passes and our passports ...                                    </p>
                                    <p>
<b>Salman: </b>And do we board the plane then?                                    </p>
                                    <p>
<b>Ali:</b> Well, yes. But we might have to wait in a queue for a few minutes first!                                     </p>
                                    <p>
<b>Salman:</b> Oh, it's so complicated!                                    </p>
                                    <p>
<b>Ali:</b> Maybe, but you'll enjoy the flight, Salman! Taking off is fun, and you can sit next to the window. And after a couple of hours, we'll be in Barcelona!                                    </p>
                                    <p>
<b>Salman:</b> What happens then?                                    </p>
                                    <p>
<b>Ali:</b> After we land, we have to go through passport control ...                                     </p>
                                    <p>
<b>Salman: </b>But we had to go through passport control in Manchester!                                    </p>
                                    <p>
<b>Ali: </b>Well, they check the passports again, just in case! Then we collect our cases and backpacks in the baggage hall and we go through customs.                                     </p>
                                    <p>
<b>Salman:</b> What's customs?                                    </p>
                                    <p>
<b>Ali:</b> There are lots of rules about things you mustn't take to other countries. Customs officers look inside some people's bags and check.                                    </p>
                                    <p>
<b>Salman: </b>Oh. And is there another security check in Barcelona?                                     </p>
                                    <p>
<b>Ali: </b>No!                                    </p>
                                    <p>
<b>Salman: </b>Why are you laughing?                                    </p>
                                    <p>
<b>Ali:</b> The flight will be fun, but the things we have to do before and after the flight aren't fun!                                    </p>
