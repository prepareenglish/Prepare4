    	<p>HOST: Hello and welcome. In today’s show, we’re going to talk to Dr Layla Jones about greetings. In your new book, you say that raising an eyebrow is probably used by more people around the world than any other form of greeting. The second most common form of greeting is shaking hands, and in third place is kissing.<br>DR JONES: Yes, most of the time, people kiss on the cheek or cheeks, but in some places they kiss the hand, the forehead or the nose.<br>HOST: Tell me Dr Jones, how many times should we kiss when we meet someone?<br>DR JONES: It depends where in the world you are, of course. People in certain parts of France give each other four kisses on the cheek when they meet. Other French people prefer to kiss two or three times.<br>HOST: Now, in many countries, respect for the older generation is very important and this often includes special ways of greeting elderly people.<br>DR JONES: That’s right. In Zambia, young people often go down on one knee, lower their head and clap three times when they meet older people.<br>HOST: That’s interesting.<br>DR JONES: Well, hundreds of years ago, when people met a very important person like a king or a queen, they went down on their knees and kissed the person’s feet, but perhaps the strangest habit of all was to lie on the ground!<br>HOST: Really! Did people actually lie on the ground as a greeting?<br>DR JONES: Yes, in Poland in the seventeenth century they did!<br>HOST: In your book, you also talk about the Maori custom of greeting by touching and rubbing noses.<br>DR JONES: Yes, that’s right.<br>HOST: And I also like the story about pulling fingers when you shake hands.<br>DR JONES: Yes, in Ghana and northern Cameroon, people shake hands – but with a difference! After they shake, they pull and click the other person’s middle finger! It’s quite hard to do, so it’s probably a good idea for visitors just to use a normal handshake!<br>HOST: And what about the ‘shaka’? I guessed it was from New York ...<br>DR JONES: Ah, no, not New York, but it is American. The shaka comes from the Pacific island of Hawaii. It’s an old hand gesture that means friendship. These days people use the shaka to say hello and goodbye.<br>HOST: Can you tell us about the people who hold their noses?<br>DR JONES: Ah, yes, I think this is interesting, actually. This is to do with smell. In the Astrolabe Bay region of Papua New Guinea, people greet visitors by pointing at their stomach and holding their nose!<br>HOST: I love that one!<br></p></div>

<b>Jess:</b> (laughs)                                    </p>

<b>Presenter:</b> OK. So our questions this week are about life in the country and in the city. Mr Evans, you're first. What do you think about the country?                                    </p>
                                    <p>
<b>Mr Evans:</b> I love it in my village. It's green, I know all my neighbours, and there are lots of things to do. I think it's a great place to live.                                    </p>
                                    <p>
<b>Presenter:</b> Do you agree, Jess?                                    </p>

<b>Jess: </b>I don't think so. I mean, I don't agree there are lots of things to do. There aren't any cinemas or anything like that in Carrington.                                    </p>
                                    <p>
<b>Mr Evans: </b>That's true. Personally, I think the problem is public transport. There aren't many buses and until you're old enough to drive, it can be difficult to get around.                                    </p>
                                    <p>
<b>Presenter:</b> Jess?                                    </p>
                                    <p>
<b>Jess:</b> Yes, maybe you're right. But I still have a lot more fun here than I did in Carrington. There was nothing to do. Young people in Carrington just go down to the river and sit on the bridge chatting. It's a bit boring.                                    </p>
                                    <p>
<b>Presenter: </b>OK. Is there anything you don't like about living in the city?                                    </p>
                                    <p>
<b>Jess: </b>Well, the worst thing about living here is the rubbish. It's everywhere.                                    </p>
                                    <p>
<b>Presenter:</b> Have you got any good solutions?                                    </p>
                                    <p>
<b>Jess: </b>Yes, it's simple. There aren't enough rubbish bins, especially outside school. And we need more recycling bins. I went to Germany in the summer. It was really clean and every bin was a different colour. There were always four or five different recycling bins, and they recycle everything!                                    </p>

                                    <p>
<b>Teacher: </b>OK, we know that cleaning up projects are really popular at the moment. We've all heard of 'clean up the world', 'clean up the beach', erm, 'clean up your computer' and so on. I asked you all to find out about a clean-up project that you didn't know about and that you think is interesting. Jenny, can you tell us about your project?                                    </p>

                                    <p>
<b>Teacher: </b>Interesting! I like that and it's a fun idea. OK, next, Greg, what have you got?                                    </p>

                                    <p>
<b>Teacher: </b>That's new to me too! And I agree, it sounds interesting to do.                                     </p>
