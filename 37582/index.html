    	<p>a.<br>WOMAN 1: Twelve teams took part in the men’s ice hockey tournament in the Winter Olympics in Sochi, Russia. Here two players from Sweden and Canada are shaking hands after the final. Sweden lost the game three nil.<br>b.<br>MAN 1: This photo is from 16th July, 1969. The astronauts, Neil Armstrong, Buzz Aldrin and Michael Collins are leaving the space centre in Florida for the first ever trip to the moon. It took them four days to get there and when it landed, Neil Armstrong was the first man to leave the spaceship.<br>c.<br>MAN 2: Katy Perry is well known for her famous smile but why is she making a face here? Well, she’s actually taking a break from singing to show people her new range of eyelashes! She designed them herself!<br>d.<br>WOMAN 2: The Simpsons may be the most popular cartoon in the world but they haven’t won any Oscars. Tom and Jerry have got seven – more than any other cartoon! The famous cat and mouse started fighting over 75 years ago in 1940.<br>e.<br>WOMAN 3: Demarvius Thomas, number 88 of the Denver Broncos, is just about to catch the ball in a match against the Kansas City Chiefs. In American football, players can throw the ball up to speeds of 95 kilometres an hour and for distances of over 60 metres.<br>f.<br>MAN 3: Brad Pitt has been in over 70 films and has won lots of awards for his acting but here he’s clapping for another actor at The Oscars ceremony. Maybe next year, Brad!<br></p></div>
