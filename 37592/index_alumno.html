    	<p>One</p><p>GIRL: Hi Josh. Why are you looking so pleased with yourself?</p><p>JOSH: Am I? I’ve no idea!</p><p>GIRL: Oh, come on, I know that look. What’ve you done? Don’t tell me, your gran’s given you some money to spend.</p><p>JOSH: Well, she has, but it’s not that. I’ve just had some good news.</p><p>GIRL: Really? Oh, has the photo you put into the competition won a prize?</p><p>JOSH: It’s almost better than that. The music exam I took, that everyone thought I’d fail – well, they were wrong! I got through, and I’m off to study at music college.</p><p>GIRL: Wow!</p><p><br></p><p>Two</p><p>GIRL: What did you think of that film on TV last night, Jake?</p><p>JAKE: Well, the two stars performed brilliantly. It was meant to be scary, though, wasn’t it, so I was expecting to be hiding behind the sofa, but actually I thought some parts were kind of funny.</p><p>GIRL: Really? Which bits?? I couldn’t sleep after I watched it! I’m not a great fan of that kind of film, but the acting was the best I’ve seen for ages.</p><p>JAKE: The film still made me laugh, though...</p><p><br></p><p><br></p><p>Three</p><p>GIRL: Hi Matt. What are you doing? You look worried.</p><p>MATT: I am – I think I’ve deleted all my sister’s photos from her laptop by accident!</p><p>GIRL: What? Let me see – why are you using her computer, anyway?</p><p>MATT: She asked me to have a look at it. She thought she had a virus, so I checked it for her. She asked me to download some music she wanted as well. I’m just going to do that...<br></p><p>GIRL: Well, there are the photos – look, so you can stop panicking.</p><p>MATT: Phew, thank goodness....!<br></p><p><br></p><p>Four</p><p>I’ve just got a new app on my phone to help me learn English. It’s brilliant! It’s got all kinds of games to help you learn new words. I didn’t have to spend loads of money on it, either – which is great, as most of my money goes on my phone, I think! The thing is, though, I’ve done a lot of the games already, and they’re quite easy. Apparently new ones get added every month, but I’m still waiting. The music on it is pretty cool, though!</p><p><br></p><p>Five</p><p>GIRL: Do you believe in bad luck, Rob?</p><p>ROB: Not really, but my grandma does. She always tells me to be careful not to break any mirrors.</p><p>GIRL: Well, that’s just expensive, rather than bad luck.</p><p>ROB: Maybe, but I remember once I bought her some chrysanthemums for her birthday. That   really worried her, because they’re bad luck, she says.</p><p>GIRL: But how can flowers bring you bad luck? And I suppose she’d never have black cats as pets. They’re supposed to be really unlucky.</p><p>ROB: Well, she’s actually got two at home, so she can’t be too worried about that!</p></div>

    	<p>INTERVIEWER: Why do people believe in luck? For example, some people think it’s good luck to cross your fingers, or bad luck to step on the gaps in the pavement, but there’s no scientific reason why these things might be lucky or unlucky! We have Dr Clare Davies here in the studio to explain.<br>DR DAVIES: Our ideas about luck come from the way we develop as children. From a young age, we believe that certain objects have got special qualities.<br>INTERVIEWER: What do you mean?<br>DR DAVIES: Children have got great imaginations and they often think that they’re having a conversation with their toys, for example. Other children won’t go anywhere without a special blanket because it helps them to feel safe. Teenagers and adults don’t carry a special blanket everywhere, but they still believe that objects have got special qualities.<br>INTERVIEWER: Really?<br>DR DAVIES: Yes. If you hold up a pen and say it belongs to someone famous, most people will want to see it or even hold it. But if you say it’s a murderer’s pen, no one will want to touch it. Why not? Because we still think that objects have got qualities: a murderer used to hold that pen! We don’t want to be anywhere near it!<br>INTERVIEWER: Adults don’t believe that objects are special, do they?<br>DR DAVIES: Well, yes, they often do. In fact, some adults believe in objects much more than children believe in things – especially sports people! Cristiano Ronaldo thinks he won’t play well unless he changes his hairstyle at half time! And when Serena Williams lost a big tennis match once, she explained it by saying, ‘I didn't bring my shower sandals to the court with me.’<br>INTERVIEWER: No way!<br>DR DAVIES: It’s true! Then there’s Rafael Nadal. He always wears a special watch when he’s playing, and he has to put his drinks bottles in exactly the same position during a tennis game. And when he wins tournaments, he celebrates his luck by biting the cups, he doesn’t kiss them!<br>INTERVIEWER: That’s funny.<br>DR DAVIES: The funniest habit was the French footballer Laurent Blanc’s. Years ago, when he was playing for the French national team, he used to kiss the top of the goalkeeper’s head before every game!<br>INTERVIEWER: That’s really funny!<br></p></div>

                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:34px; width:688.95px; top:71px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>Exams coming up? Problems with friends? Not feeling too good? It seems that Feng Shui could be the answer. Read on!</b>                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:700px; width:686px; top:360px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
If you look online, you'll see there are many answers to that question. But, simply put, Feng Shui is about balance: the right amount of energy in the right places. Feng means 'wind' and shui means 'water'. In Chinese culture these are linked to good health. If you're in good health, you'll feel good. If you feel good, your life will be better.                                    </p>
                                    <p>
                                     </p>
                                    <p>
First, you need to clear up by putting everything in the right place, including all of last year's books that are still under the bed and anything else that's in the way. Everything has a place – you just need to find it! It's really important to throw away the rubbish in your room – check your drawers, your wardrobe and, of course, under the bed!                                     </p>
                                    <p>
Once you've done that, then you can start the fun part: Feng Shui.                                    </p>
                                    <p>
                                    </p>
                                    <p>
                                     </p>
                                    <p>
Get a compass to find out where north, south, east and west are in your room. If your phone hasn't already got one, you can download an app. Then stand in the middle of the room and check the direction of north. Make a drawing of your room and divide it into nine squares. Write the direction – N for north, and so on – in each square.                                    </p>
                                    <p>
                                    </p>
                                    <p>
                                     </p>
                                    <p>
You need to get out the vacuum cleaner and clean the floor, clear the dust, and wash your windows, and ceiling fans if you have them. Choose cleaning products with your favourite smell.                                    </p>
                                    <p>
                                    </p>
                                    <p>
                                     </p>
                                    <p>
So now, where should you put your furniture? There are a few things to remember here. Don't put your bed with your feet facing the door, and try to have a wall behind your bed, not a window. Place your study desk in the north-east corner of your room.                                    </p>
                                    <p>
                                    </p>
                                    <p>
                                     </p>
                                    <p>
If you place a lamp in the north-east corner, it will bring you luck in education and if you put it in the south-west corner, it will bring you luck in friendship. Maybe you need two lamps! Choose pictures that make you happy. If you have a noticeboard, then hang it on the south wall. If you have certificates for anything, then put them here too. And for extra energy, paint a wall red!                                    </p>
                                    <p>
                                      </p>
                                    <p>
Plants are not a good idea for your bedroom as they use up body energy, and ceiling fans are not a good idea either because they move energy around. However, if you live in a hot country, then you need them.                                     </p>
                                    <p>
                                     </p>
                                    <p>
All in all, if your environment is calm, you will be more comfortable and achieve more.                                    </p>
                                    <p>
                                    </p>
                        </div>

                                    <p>
<b>Aran:</b> That was an interesting shop, wasn't it, Michelle?                                    </p>
                                    <p>
<b>Michelle:</b> Yes, if you believe what they said. I mean, how can holding a stone really make you better? I don't think that's likely at all! (1)                                    </p>
                                    <p>
<b>Aran:</b> But there are a lot of people who believe in the power of objects, like special stones from the earth. So why did you buy that brown and red one, then? I mean it's beautiful, of course, but...                                    </p>
                                    <p>
<b>Michelle:</b> For just that reason, because it's pretty (2) and it'll look good on my desk at home!                                    </p>
                                    <p>
<b>Aran:</b> Right. Well, I was reading a post on Facebook the other day and it talked about necklaces and other things that people wear, you know, for luck.                                    </p>
                                    <p>
<b>Michelle:</b> Yeah, I have one like that. I bought it at a market and every time I put it round my neck something really good happens.                                    </p>
                                    <p>
<b>Aran:</b> Really? Like what?                                    </p>
                                    <p>
<b>Michelle:</b> I'm joking, Aran. Of course nothing happens! (3)                                    </p>
                                    <p>
<b>Aran:</b> But actually I have got a lucky ring. The last time I wore it I needed to finish a project and it definitely helped me to concentrate. (4) I know it sounds crazy but it's true.                                    </p>
                                    <p>
<b>Michelle:</b> Really?                                    </p>
                                    <p>
<b>Aran:</b> For sure. You know, centuries ago, there were many things like that – it was much more common than nowadays. (5) For example, some people carried small black stones called 'lucky eyes' to keep them safe.                                    </p>
                                    <p>
<b>Michelle:</b> Well, I can understand that people used to believe in those kinds of things. But honestly, Aran, this is the 21st century!                                    </p>
                                    <p>
<b>Aran:</b> OK, OK – I can see I won't be able to get you to think differently about all this, even though you did buy that stone. (6)                                    </p>
                                    <p>
<b>Michelle:</b> You're right there!                                    </p>
