    	<p>I’m sure you know that it’s really important to eat healthily if you want to stay fit and well. But there are so many people telling us what to eat or not to eat. It’s sometimes really hard to know what to put on your plate.<br>Most people agree, though, that plenty of fresh fruit is good for your health. Vegetables are also good, especially if they are raw, because then they keep all their vitamins. You lose some of those if the vegetables are cooked.<br>Then you need to have some protein, like eggs, fish or meat. Of course, not everyone likes eating those things. So for a vegetarian, it’s important to eat foods with enough iron in them. So you should eat things like beans, if you don’t have meat or fish with your meals.<br>Of course, it can be hard to eat foods that you don’t like the taste of, even though they’re really good for you. For example, potatoes have vitamin C in them, but not everyone likes those. And some fruit like lemons contain a lot, too. But they’re very sour, so they’re difficult to eat.<br>But then some people don’t notice if things aren’t so good to eat. Did you know that the way we experience the flavour of the same food can be very different for each person? It all depends on how you sense different types of food, like sweet or bitter things. So what is delicious to one person is quite disgusting to another!<br>Finally, the main thing about eating healthily is that we don’t have to avoid all the foods that are bad for us – like chips and chocolate – but we should just have them sometimes, not every day. The thing I love is coffee, and I have to be careful not to drink too much, because I know it’s not good for me! So... let’s look now at ...<br></p></div>

    	<p>1.<br>Ants are very organised animals. They live in groups of many thousands and they’ve even got farms where they grow mushrooms to eat!<br>2.<br>Sharks and tigers attack humans, but not very often. However, when mosquitoes bite humans, they can give us a disease called ‘malaria’. Malaria from mosquitoes kills more than one million people every year.<br>3.<br>Bats have very poor eyes so they use sound to find their food. They produce a high sound, which bounces off objects which are close to them. Bats use this sound to find where small insects are so they can catch them.<br>4.<br>Bears love the sweet smell of toothpaste! Bears sometimes go into tents when people are camping in the mountains because they want to eat the toothpaste! It’s a good idea to leave your food and your toothpaste outside your tent if you’re camping in the mountains.<br>5.<br>Frogs and butterflies move their feet a lot, but only the bee communicates by dancing. A bee’s dance can tell other bees where there is food.<br>6.<br>Dolphins and monkeys have got big brains, like humans. Dogs have got smaller brains and they can’t recognise themselves in a mirror.<br>7.<br>A lot of people think that camels don’t drink very much. But, in fact, when they do drink, they drink quite a lot. Giraffes drink very little because there’s already a lot of water in the leaves of the trees that they eat.<br>8.<br>Whales live in family groups of up to 20. Bats and bees live together in very large groups, but flies don’t live with a group of other flies. They live on their own, wherever they find food.<br>9.<br>Most animals are frightened of lions, but not donkeys. Donkeys don’t run away when there’s a lion nearby. Nobody knows why!<br>10.<br>Bats and parrots can fly. Some ants can fly as well. Penguins have got wings, but they can’t fly.<br></p></div>

    	<p>MAN: Ecosystems develop over long periods of time, but it’s easy to damage them very quickly. Pollution is something that often damages ecosystems. Pollution could be poisonous gases from the exhausts of cars and planes.<br>WOMAN: Pollution in a river could be, for example, chemicals from a factory or from an accident on a boat. In this lesson, we’re going to imagine that pollution has killed most of the fish in a river ecosystem. How would this affect other animals in the ecosystem?<br>MAN: Small fish are an important food for small birds and some frogs. So if there aren’t many fish, the frogs and the birds will have less food. Birds can easily fly a few kilometres to another area to find food, but frogs can’t move very far or very quickly. So if there isn’t anything apart from fish for the frogs to eat, they might die.<br>WOMAN: But the story of the ecosystem doesn’t end there. We have to ask ourselves,<br>‘What eats frogs?’ The answer is bigger birds like eagles eat frogs. So if the frogs die, then eagles won’t have any frogs to eat, so then they might fly to another place to find food as well.<br>MAN: Now, imagine that lots of rabbits live near the river. What will happen to the rabbits if there aren’t any eagles?<br>WOMAN: If there aren’t any eagles, then the eagles won’t eat the rabbits, so there’ll be more rabbits.<br>MAN: Rabbits eat grass and other plants. So river pollution could mean that there aren’t as many plants near the river. So now we can see how easy it is to damage an ecosystem.<br>WOMAN: That’s right. When one part of the ecosystem is reduced or dies, it affects the next animals or plants in the food chain. Everything in an ecosystem is so connected.<br></p></div>

    	<p>You will hear a girl called Kate talking about a story she wrote for a competition.<br></p><p>INTERVIEWER: Kate, you’ve written about a boy and his pet fish. Can you tell us something about your story?<br></p><p>KATE: Well, it’s about a boy in London who has nothing but his fish. You know, he thinks that his parents don’t understand him but his fish do. And then in the end, his parents … well, I can’t say the end or no one will buy my book!<br></p><p>INTERVIEWER: Sure. But why did you write about fish? I mean, we don’t exactly think of them as good pets, do we?<br></p><p>KATE: Well, I think that was it – people don’t really think of them as pets because they don’t show their feelings. But I got interested in fish when my Mum gave me some for my birthday three years ago. Now I love them more than anything else – and they’re different from other animals because they don’t need a lot of looking after!<br></p><p>INTERVIEWER: Right, so coming back to your story, you entered a competition and won! Why did you enter the competition?<br></p><p>KATE: I wrote the story and my teacher really liked it. I love writing stories. And then I saw the competition and I thought ‘why not?’ – just to try something completely different.<br></p><p>INTERVIEWER: The boy in the story, Marco, really needs an animal to understand him. Do you think that’s true for all teens?<br></p><p>KATE: No, of course not! But, you know, sometimes people, not just teens, might feel that no one understands them. They say things but people don’t really understand what they’re trying to say. With animals, you don’t need to talk. In the story, Marco usually feels sad, but when he goes into his room and he’s alone with his fish, he’s much happier and more relaxed.<br></p><p>INTERVIEWER: And what do you do to feel calm?<br></p><p>KATE: Well, writing stories doesn’t usually work! I often get upset and angry if I can’t think of a good ending! What I really like doing is going for long walks with my best friend in the countryside. The sounds of nature make me feel very calm. It’s great.<br></p><p>INTERVIEWER: Interesting! Well, thanks Kate …<br></p></div>

                                    <p>
<b>Narrator:</b> 1                                    </p>
                                    <p>
Ants are very organised animals. They live in groups of many thousands and they've even got farms where they grow mushrooms to eat!                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Narrator:</b> 2                                    </p>
                                    <p>
Sharks and tigers attack humans, but not very often. However, when mosquitoes bite humans, they can give us a disease called malaria. Malaria from mosquitoes kills more than one million people every year.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Narrator: </b>3                                    </p>
                                    <p>
Bats have very poor eyes so they use sound to find their food. They give out a high sound, which bounces off objects which are close to them. Bats use this sound to find where small insects are so they can catch them.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Narrator: </b>4                                    </p>
                                    <p>
Bears love the sweet smell of toothpaste! Bears sometimes go into tents when people are camping in the mountains because they want to eat the toothpaste! It's a good idea to leave your food and your toothpaste outside your tent if you're camping in the mountains.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Narrator:</b> 5                                    </p>
                                    <p>
Frogs and butterflies move their feet a lot, but only the bee communicates by dancing. A bee's dance can tell other bees where there is food.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Narrator: </b>6                                    </p>
                                    <p>
Dolphins, and monkeys have got big brains, like humans. Dogs have got smaller brains and they can't recognise themselves in a mirror.                                     </p>
                                    <p>
                                     </p>
                                    <p>
<b>Narrator: </b>7                                    </p>
                                    <p>
A lot of people think that camels don't drink very much. But, in fact, when they do drink, they drink quite a lot. Giraffes drink very little because there's already a lot of water in the leaves of the trees that they eat.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>Narrator:</b> 8                                    </p>
                                    <p>
Whales live in family groups of up to 20. Bats and bees live together in very large groups, but flies don't live with a group of other flies. They live on their own, wherever they find food.                                     </p>
                                    <p>
                                     </p>
                                    <p>
<b>Narrator:</b> 9                                    </p>
                                    <p>
Most animals are frightened of lions, but not donkeys. Donkeys don't run away when there's a lion nearby. Nobody knows why!                                     </p>
                                    <p>
                                     </p>
                                    <p>
<b>Narrator: </b>10                                    </p>
                                    <p>
Bats and parrots can fly. Some ants can fly as well. Penguins have got wings, but they can't fly.                                    </p>

                                    <p>

                                    <p>

<b>Ron Jones: </b>How does your dog help you, Donna?                                    </p>
                                    <p>

                                    <p>

                                    <p>
<b>Presenter:</b> What a wonderful story!                                    </p>
                                    <p>

<b>Presenter:</b> That's interesting! I never knew that.                                    </p>
                                    <p>
