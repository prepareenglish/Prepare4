    	<p>1.<br>MATT: Hi, Jess. How is everything?<br>JESS: Oh, I’m really stressed! I’ve just realised I’ve got a geography exam tomorrow and I haven’t revised yet.<br>MATT: Oh, no. Have you got lots to do?<br>JESS: Yes, I have! It’s going to take me a few hours. And I haven’t started yet! Now can I go?<br>MATT: Alright. Alright. But try to relax. You’ll work better if you’re relaxed. Good luck!<br>JESS: Thanks, Matt.<br>2.<br>MRS MALIK: Ali, can you go down to the shop for me? We haven’t got any milk. It shuts at seven. If you hurry, you’ll get there in time.<br>ALI: What? But ...<br>MRS MALIK: Go on. It’s good exercise for you!<br>ALI: But I’m exhausted! I’ve just finished football training! I was jogging and running around almost all afternoon. I just want to watch TV.<br>MRS MALIK: Come on, Ali. Don’t be lazy!<br>ALI: OK, OK ...<br>3.<br>ROB: It’s snowing, Matt! It’s snowing!<br>MATT: Yeah, it’s cool, isn’t it? Look at the sky. It’s almost white.<br>ROB: Let’s go outside. Come on!<br>MATT: But it’s time for school, Rob. We can’t go outside now.<br>ROB: But ...<br>MATT: What’s wrong? You look really confused.<br>ROB: I am confused. Last time it snowed, our school was closed. Remember?<br>MATT: Yes, but it was really heavy snow then. No one could get to school. At the moment, there isn’t much snow, so I’m pretty sure school will be open today.<br>ROB: Ohhhh!<br>MATT: Don’t be disappointed, Rob. You can still play in the school playground at lunch time.<br>4.<br>MATT: Hi Ali. How are you?<br>ALI: Fine. But I haven’t got time to talk now. Mum asked me to make dinner tonight.<br>MATT: Oh, OK.<br>ALI: Sorry, Matt. Are you alright?<br>MATT: Sure. I’m just a bit lonely. There’s no one else here, so I haven’t got anyone to talk to.<br>ALI: What about watching a film? You’ve got loads. Or give Jess a call.<br>MATT: Sure. Thanks. You’re being very helpful. Anyway, you need to go. Speak later?<br>ALI: Sure. Call me after eight.<br>5.<br>ALI: Hi Jess. What’s that?<br>JESS: Oh, it’s a poster to advertise the new girls’ rugby team. Do you like it? We want to encourage more girls to take up the sport.<br>ALI: Yeah, I think it’s great. I love the photos. Did you design it?<br>JESS: Yeah, I did. Actually, I think it’s quite good. I’m quite proud of it.<br>ALI: You should be. I didn’t know you were so creative!<br>6.<br>JESS: Hi, Matt. How was your history exam today?<br>MATT: Don’t ask! I made loads of stupid mistakes! I’m really embarrassed about some of the things I put! I just couldn’t think properly. Maybe I was tired, I don’t know.<br>JESS: Oh, don’t worry. It’s always easy to remember all the wrong answers you gave. I do the same thing after exams.<br>MATT: I know what you mean. I’m still hopeful that I’ve passed, but it wasn’t my best exam.<br>JESS: Well, there’s nothing you can do now. come on. We’ll be late for English if we don’t hurry.<br></p></div>

<b>1.</b>    How are you feeling today?                                    </p>
                                    <p>
Do you feel relaxed? Or stressed? Or maybe you've just received some good news and you are confident. Or maybe you don't know? It doesn't matter because a mood ring will be able to tell you how you're feeling, and in an attractive way. Mood rings have been around since the 1970s when they were invented. Then they became fashion items especially with teens. People usually wore them as rings on their fingers, but there were other jewellery items too, such as necklaces.                                    </p>
                                    <p>
                                    </p>
                                    <p>
                                    </p>

                                    <p>
<b>2.</b>    So how do they work?                                    </p>
                                    <p>
Mood rings are made of a special kind of stone which changes because of your body temperature. So if your body is hot, then they will be a different colour than if your body is cold. If you are happy, then your body temperature increases and the ring turns blue. But if you are stressed or excited then the blood flows towards your heart, and so away from your fingers, and the mood ring changes to yellow. In very cold weather, it becomes black.                                    </p>
                        </div>

                  
                    <div class="texto_Prepare textoComponent " style="height:118px; width:672px; top:493px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>3.</b>   But do they really work?                                    </p>
                                    <p>
Not really. It's true that they change colour according to your temperature. However, your body changes temperature for many reasons – not just your mood. You might be really excited, but if you are standing outside and it's freezing cold, the ring will be blue! So they are not reliable and people soon realised that. However, they are a fun gift because they really do change colour.                                    </p>
