                                    <p>
<b>1.</b>                                    </p>
                                    <p>
<b>Ali: </b>Have you ever deleted an important file by mistake, Matt?                                    </p>
                                    <p>
<b>Matt:</b> Yes, I have. I was working late one night and I deleted a school project.                                     </p>
                                    <p>
<b>Ali: </b>What did you do?                                    </p>
                                    <p>
<b>Matt:</b> I got really stressed about it. Fortunately my dad managed to get it back.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>2. </b>                                    </p>
                                    <p>
<b>Ali:</b> Have you ever got a virus on your computer?                                     </p>
                                    <p>
<b>Matt:</b> Only once but yes, I have.                                    </p>
                                    <p>
<b>Ali: </b>How did you get it?                                    </p>
                                    <p>
<b>Matt:</b> The virus was in a game that I downloaded. I installed the game and suddenly my computer warned me that I had a virus.                                     </p>
                                    <p>
                                     </p>
                                    <p>
<b>3. </b>                                    </p>
                                    <p>
<b>Ali:</b> Do you think of a different password for each website you use?                                    </p>
                                    <p>
<b>Matt:</b> Always. Each website has a different one!                                    </p>
                                    <p>
<b>Ali:</b> How do you remember them?                                    </p>
                                    <p>
<b>Matt:</b> I write them down! There's a really long list on my desk at home!                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>4. </b>                                    </p>
                                    <p>
<b>Ali:</b> Do you often share links to interesting websites with friends?                                     </p>
                                    <p>
<b>Matt:</b> Yes, all the time. I often share links on social networking websites.                                    </p>
                                    <p>
<b>Ali:</b> What kinds of things do you share?                                    </p>
                                    <p>
<b>Matt:</b> They're usually funny videos or photos. Anything that makes me smile, really.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>5. </b>                                    </p>
                                    <p>
<b>Ali:</b> Have you ever done a search for your own name online?                                     </p>
                                    <p>
<b>Matt:</b> Yes. Lots of times!                                     </p>
                                    <p>
<b>Ali:</b> What did you find?                                    </p>
                                    <p>
<b>Matt:</b> I found my name on our school website. There are reports of important football matches that I've played in.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>6. </b>                                    </p>
                                    <p>
<b>Ali: </b>Do you upload photos or videos to the internet to share with friends?                                    </p>
                                    <p>
<b>Matt:</b> Yes, I upload photos several times a day. I love taking photos of interesting things and sharing them.                                    </p>
                                    <p>
<b>Ali: </b>Which apps do you use to share them?                                    </p>
                                    <p>
<b>Matt:</b> I mainly use Instagram.                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>7. </b>                                    </p>
                                    <p>
<b>Ali: </b> How many new apps have you installed on your phone this week?                                    </p>
                                    <p>
<b>Matt:</b> Probably about ten. There are hundreds of apps on my phone. I love finding interesting stuff.                                    </p>
                                    <p>
<b>Ali: </b>How many do you have altogether?                                    </p>
                                    <p>
<b>Matt:</b> Over two hundred, I'm sure. But I probably only use five regularly!                                    </p>
                                    <p>
                                     </p>
                                    <p>
<b>8. </b>                                    </p>
                                    <p>
<b>Ali: </b> Do you ever download podcasts?                                    </p>
                                    <p>
<b>Matt: </b>No, not often. There are lots I'm interested in but I just forget.                                    </p>
                                    <p>
<b>Ali: </b>Which ones do you listen to the most?                                    </p>
                                    <p>
<b>Matt:</b> Some of the science ones are great. But I haven't listened to any for a while.                                    </p>

                                    <p>
