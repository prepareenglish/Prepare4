                                    <p>
<b>Man: </b>So, did you cook a lot when you were younger?                                     </p>

                                    <p>
<b>Â </b>                                    </p>
                                    <p>
<b>Narrator: 2</b>                                    </p>
                                    <p>

<b>Boy: </b>Don't you like your mum's cooking?                                    </p>
                                    <p>
<b>Girl: </b>Well, she can cook vegetarian food, but I'm the only vegetarian in my family, so I can't really expect my mum to cook for me every day.                                     </p>

<b>Â </b>                                    </p>

<b>Narrator: 4</b>                                    </p>

                                    <p>
<b>Â </b>                                    </p>
                                    <p>
<b>Narrator: 5</b>                                    </p>
                                    <p>
<b>Girl:</b> Hi, James. Mum wants me to check that you can still come for dinner tomorrow evening.                                    </p>

<b>Boy: </b>Yes, that's fine. We're looking forward to it.                                    </p>
